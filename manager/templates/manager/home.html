<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员界面</title>
        <style>
      .left {
        float: left;
        width: 30%;
        height: 300px;
      }
      .right {
        margin-left: 20%;
        height: 300px;
      }
    </style>
</head>
<body>
    <h1>这是管理员界面</h1>
    <hr />
    <div class="left">
        {% if not request.method == 'POST' %}
            您还未选择房间，请选择房间。
        {% elif room_status == 2 %}
            暂无此房间
        {% elif room_status == 0 %}
            您选择了<div style="display:inline;color: red">{{ room_id }}</div>号房间，
            该房间<div style="display:inline;color: red">无</div>人。
        {% elif room_status == 1 %}
            您选择了<div style="display:inline;color: red">{{ room_id }}</div>号房间，
            该房间<div style="display:inline;color: red">有</div>人。
        {% else %}
            error
        {% endif %}<br>
        <h1>这里是该房间的信号</h1>
    </div>
    <div class="right">
        <form action="" method="post">
            {% csrf_token %}
            房间号:<input type="text" name="room_id">
            <input type="submit" value="提交">
        </form>
    </div>
</body>
</html>
