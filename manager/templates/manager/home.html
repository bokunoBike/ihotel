<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员界面</title>
        <style>
      .left {
        float: left;
        width: 50%;
        height: 300px;
      }
      .right {
        margin-left: 50%;
        height: 300px;
      }
    </style>
</head>
<body>
    <h1>这是管理员界面</h1>
    <hr />

        {% if not request.method == 'POST' %}
            请选择房间
        {% endif %}
    </div>
    <div class="right">
        <form action="" method="post">
            {% csrf_token %}
            房间号:<input type="text" name="room_id">
            <input type="submit" value="提交">
        </form>
        <p>{{ rlt }}ni</p>
    </div>
</body>
</html>
